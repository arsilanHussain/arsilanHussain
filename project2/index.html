<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- Pre-loader -->
    <div id="preloader"></div>
    <section>
        <!-- Pre-loader -->


        <!-- App Header -->
        <div class="appHeader">
            <div class="row">
                <div class="col">
                    <input id="searchInp" class="form-control mb-3" placeholder="Search">
                </div>
                <div class="col-6 text-end me-2">
                    <div class="btn-group" role="group" aria-label="buttons">
                        <button id="refreshBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-refresh fa-fw"></i>
                        </button>
                        <button id="filterBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
                            <i class="fa-solid fa-filter fa-fw"></i>
                        </button>
                        <button id="addBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-plus fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- App Header -->

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <form id="filterForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="filterModalLabel">Filter Options</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="filterDepartmentDropdown" class="form-label">Department</label>
                                <select id="filterDepartmentDropdown" class="form-select">
                                    <option value="">All Departments</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="filterLocationDropdown" class="form-label">Location</label>
                                <select id="filterLocationDropdown" class="form-select">
                                    <option value="">All Locations</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id="applyFilterBtn" type="button" class="btn btn-primary">Apply Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Filter Modal -->

        <!-- Add Modal (Personnel) -->
        <div class="modal fade" id="addPersonnelModal" tabindex="-1" aria-labelledby="addPersonnelModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="addPersonnelForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addPersonnelModalLabel">Add Personnel</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="departmentLocationDropdown" class="form-label">Department</label>
                                <select id="departmentLocationDropdown" class="form-select"></select>
                            </div>
                            <div class="mb-3">
                                <label for="personnelLocationDropdown" class="form-label">Location</label>
                                <select id="personnelLocationDropdown" class="form-select"></select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add Modal (Personnel) -->

        <!-- Add Modal (Department) -->
        <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="addDepartmentForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="deptName" class="form-label">Department Name</label>
                                <input type="text" class="form-control" id="deptName" required>
                            </div>
                            <div class="mb-3">
                                <label for="departmentLocationID" class="form-label">Location</label>
                                <select id="departmentLocationID" class="form-select" required>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add Modal (Department) -->

        <!-- Add Modal (Location) -->
        <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="addLocationForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLocationModalLabel">Add Location</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="locationName" class="form-label">Location Name</label>
                                <input type="text" class="form-control" id="locationName" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add Modal (Location) -->

        <!--Navigation Tabs-->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab" data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                    <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab" data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-building fa-lg fa-fw"></i><span class="d-none d-sm-block">Departments</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                    <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span class="d-none d-sm-block">Locations</span>
                </button>
            </li>
        </ul>
        </div>
        <!--Navigation Tabs-->

        <!--Data Table-->
        <div class="tab-content bg-white">
            <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel">
                <table class="table table-hover" id="personnelTable">
                    <tbody id="personnelTableBody" data-type="personnel">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane" id="departments-tab-pane" role="tabpanel">
                <table class="table table-hover" id="departmentTable">
                    <tbody id="departmentTableBody" data-type="department">
                    </tbody>
                </table>
            </div>
            <div class="tab-pane" id="locations-tab-pane" role="tabpanel">
                <table class="table table-hover" id="locationTable">
                    <tbody id="locationTableBody" data-type="location">
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!--Data Table-->

    <!-- Footer -->
    <footer class="border-top text-center fw-bold">
        <p class="footerText fw-light my-3">Company Directory version 1.0</p>
    </footer>
    <!-- Footer -->

    <!-- Edit Modal (Personnel) -->
    <div id="editPersonnelModal" class="modal fade" tabindex="-1" aria-labelledby="editPersonnelLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Edit Employee</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPersonnelForm">
                        <input type="hidden" id="editPersonnelEmployeeID" name="id">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelFirstName" name="firstName" required>
                            <label for="editPersonnelFirstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelLastName" name="lastName" required>
                            <label for="editPersonnelLastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="editPersonnelEmailAddress" name="email" required>
                            <label for="editPersonnelEmailAddress">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="editPersonnelLocation" name="locationID" required></select>
                            <label for="editPersonnelLocation">Location</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="editPersonnelDepartment" name="departmentID" required></select>
                            <label for="editPersonnelDepartment">Department</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="editPersonnelForm" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal (Personnel) -->

    <!-- Delete Modal (Personnel)-->
    <div id="deletePersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Delete Employee</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deletePersonnelID">
                    <p>Are you sure you want to delete <span id="employeeName"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deletePersonnelBtn" class="btn btn-outline-primary btn-sm myBtn">Delete</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Modal (Personnel)-->

    <!-- Edit Modal (Department) -->
    <div id="editDepartmentModal" class="modal fade" tabindex="-1" data-id="2" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Edit Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDepartmentForm">
                        <input type="hidden" id="editDepartmentID" name="id" data-id="2">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editDepartmentName" name="name" placeholder="Department Name" required>
                            <label for="editDepartmentName">Department Name</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="editDepartmentLocation" name="locationID" required>
                            </select>
                            <label for="editDepartmentLocation">Location</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="editDepartmentForm" class="btn btn-outline-primary btn-sm myBtn">Save</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal (Department) -->

    <!--Delete Modal (Department) -->
    <div id="deleteDepartmentModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Delete Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteDepartmentID">
                    <p>Are you sure you want to delete <span id="departmentName"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteDepartmentBtn" class="btn btn-outline-primary btn-sm myBtn">Delete</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--Delete Modal (Department) -->

    <!-- Edit Modal (Location) -->
    <div id="editLocationModal" class="modal fade" tabindex="-1" data-id="3" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Edit Location</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editLocationForm">
                        <input type="hidden" id="editLocationID" name="id" data-id="3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editLocationName" name="name" placeholder="Location Name" required>
                            <label for="editLocationName">Location Name</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="editLocationForm" class="btn btn-outline-primary btn-sm myBtn">Save</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal (Location) -->

    <!--Delete Modal (Location) -->
    <div id="deleteLocationModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Delete Location</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteLocationID">
                    <p>Are you sure you want to delete <span id="locationName"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="deleteLocationBtn" class="btn btn-outline-primary btn-sm myBtn">Delete</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--Delete Modal (Location) -->

    <!-- jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
